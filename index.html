<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario JS</title>
    <link rel="stylesheet" href="/Users/danielperea/Desktop/SENA/FRONTENDII/Login/styles.css" />
  </head>
  <body>
    <main>
      <h1 id="inicio">Iniciar Sesión</h1>
      <h1 id="aprovado" class="hidden">Bienvenido al sitio 😀</h1>
      <form>
        <div class="input-container">
          <label for="email">Email</label>
          <input
            name="email"
            type="email"
            id="email-input"
            placeholder="Ingresa tu email"
          />
        </div>
        <div class="input-container">
          <label for="password">Contraseña</label>
          <input
            name="password"
            type="password"
            id="password-input"
            placeholder="Ingresa tu contraseña"
          />
        </div>
        <div id="status-container">
          <div id="loader" class="hidden">Iniciando Sesión...</div>
          <div id="error-container" class="hidden">Algunos datos ingresados son incorrectos.. </div>
          <div  class="hidden" > </div>
        </div>
        <button class="login-btn" type="submit">Inciar sesión</button>
      </form>
    </main>
    <script src="/Users/danielperea/Desktop/SENA/FRONTENDII/Login/index.js"></script>
  </body>
</html>
